<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Js13kGames - Before it Back OnLine</title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>

<a-scene id="scene" background="color: #0AE" fogx="type: linear; far: 6000; color: #880">

  <a-assets>
    <canvas id="cSky"></canvas>
    <canvas id="cFloor"></canvas>
    <canvas id="cCactus"></canvas>
  </a-assets>

  <a-camera id="cam" far="5200" position="0 1.5 0" look-controls="enabled: false" active rotation="0 -90 0">
    <a-box position="0 -.1 -.05" width=".12" height=".1" depth=".1" color="#A04"></a-box>
    <a-box position="-.033 -.06 -.092" width=".025" height=".025" depth=".025" color="#A04" rotation="-30 55 55"></a-box>
    <a-box position="+.033 -.06 -.092" width=".025" height=".025" depth=".025" color="#A04" rotation="-30 55 55"></a-box>
  </a-camera>

  <a-sky id="sky" src="#cSky" radius="5100" rotation="0 0 90" material="fog: false"
    animation__rotation="property: rotation.z; to: 450; dur: 240000; loop: true; easing: linear"
  >
    <a-light id="ambientLight" type="ambient" color="#48F" intensity=".3"></a-light>
    <a-light id="sunLight" type="directional" color="#FFF" intensity=".5" position="0 -6000 0"></a-light>
    <a-light id="moonLight" type="directional" color="#48F" intensity=".4" position="0 6000 0"></a-light>
  </a-sky>

  <a-entity text="value: Hello World; align: center; width: 3; color: black" position="0 2.5 -2"></a-entity>

  <a-entity id="dino" position="0 0 0" color="#C00"></a-entity>
  
  <a-box position="4500 -400 400" width="1000" height="1000" depth="1000" color="#DB7" rotation="-30 55 55"></a-box>

  <a-entity id="floor">
    <a-plane position="0 0 0" rotation="-90 0 0" width="10000" height="10000" material="src:#cFloor; repeat: 900 900"></a-plane>
  </a-entity>

</a-scene>

<script src="main.js"></script>
</body>
</html>
